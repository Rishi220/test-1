<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>

  <tr>
    <td>Row4 cell1</td>
    <td>Row4 cell2</td>
  </tr>

  <tr>
    <td>Row5 cell1</td>
    <td>Row5 cell2</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>

<script>
let x = 5;
let y = 5;

function myCreateFunction() {
   x++;
   y++;
   
   
   var table = document.getElementById("myTable");
   var row = table.insertRow(-1);
   var cell1 = row.insertCell(0);
   var cell2 = row.insertCell(1);
   cell1.innerHTML = "Row " + x + " cell1";
   cell2.innerHTML = "Row " + x + " cell2";
}

function myDeleteFunction() {
    var table = document.getElementById("myTable");
    
    if (table.rows.length > 0) {
        table.deleteRow(0);
        y--;
    }
    
    if (table.rows.length === 0) {
        document.getElementById("myTable").innerHTML = "No more rows to delete";
    }
}
</script>

</body>
</html>
